<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="styles.css"></link>
        <title>Registration</title>
    </h:head>
    <h:body>
        <br/>
        
        <div style=" background-color: buttonface; height: 135px; margin-left: -20px;margin-right: -20px;margin-top: -28px;margin-bottom: 30px;">
            <br/>
            <a href="index.xhtml"><img src="icon/rent-logo3.png" width="200px" height="60px" style="text-align: left; margin-left: 50px;margin-top: 25px;"/></a>
            <span style="text-align: center; margin-left: 290px; font-size: 50px; font-family: Helvetica;">
                Register
            </span>
        </div>
        
        <div class="form-container">
                <h:form class="form">
                    <p:growl showDetail="true" globalOnly="true"/>
                    <div class="form-content">
                        <div class="form-input">
                            <p:inputText id="a" value="#{UserManagedBean.regisUser}" placeholder="Username" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                         required="true"
                                         requiredMessage="Username is required!"> </p:inputText><br></br>
                            <h:message for="a" style="font-family: arial; font-size: small; color: red;"/><br/>
                        </div>
                        
                        <div class="form-input">
                            <p:password id="b" value="#{UserManagedBean.regisPass}" placeholder="Password" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                        required="true"
                                        requiredMessage="Password is required!"> </p:password><br></br>
                            <h:message for="b" style="font-family: arial; font-size: small; color: red;"/><br/>
                        </div>
                        
                        <div class="form-input">
                            <p:inputText id="addon" value="#{UserManagedBean.regisNamaLengkap}" placeholder="Nama Lengkap" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                        required="true"
                                        requiredMessage="Nama lengkap harus diisi!"> </p:inputText><br></br>
                            <h:message for="addon" style="font-family: arial; font-size: small; color: red;"/><br/>
                        </div>
                        
                        <div class="form-input">
                            <p:inputText id="addalamat" value="#{UserManagedBean.regisAlamat}" placeholder="Alamat" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                        required="true"
                                        requiredMessage="Alamat harus diisi!"> </p:inputText><br></br>
                            <h:message for="addalamat" style="font-family: arial; font-size: small; color: red;"/><br/>
                        </div>
                        
                        <div class="form-input">
                            <p:inputText id="c" value="#{UserManagedBean.regisEmail}" placeholder="Email" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                        required="true"
                                        requiredMessage="Email is required!">
                                <f:validator validatorId="util.EmailValidator"/>
                            </p:inputText><br></br>
                            <h:message for="c" style="font-family: arial; font-size: small; color: red;"/><br/>
                        </div>
                        
                        <div class="form-input">
                            <p:inputText id="d" value="#{UserManagedBean.regisNoHp}" placeholder="Phone" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                        required="true"
                                        requiredMessage="Phone is required!" 
                                        converterMessage="Isikan dengan angka!" 
                                        validatorMessage="Isikan nomor telepon yang valid!">
                            
                                <f:convertNumber pattern="####"/>
                                <f:validateLength minimum="10" maximum="13"/>
                                
                            </p:inputText><br></br>
                            <h:message for="d" style="font-family: arial; font-size: small; color: red;"/><br/>
                        </div>
                        
                        <div class="form-input">
                            <p:inputText id="f" value="#{UserManagedBean.regisNik}" placeholder="NIK" style="margin-left: 65px;border-radius: 3px;width: 490px; border: 1px solid gray;"
                                        required="true"
                                        requiredMessage="NIK is required!" 
                                        converterMessage="Isikan dengan angka!" 
                                        validatorMessage="Isi NIK yang valid!">
                            
                                <f:convertNumber pattern="####"/>
                                <f:validateLength minimum="16" maximum="16"/>
                                
                            </p:inputText><br></br>
                            <h:message for="f" style="font-family: arial; font-size: small; color: red;"/><br/>
                            <div class="error"></div>
                        </div>

                        <p:commandButton id="confrim-btn" value="Register" action="#{UserManagedBean.register()}" ajax="false" style="margin-left: 65px;"/>
                    </div>
                </h:form>
            
            <div id="sign-in" style="margin-left: 65px; font-family: arial; font-size: small; padding-top: 10px">
                            <label>Already a member? <a href="login.xhtml">Login</a></label>
                        </div>
            </div>
        
        
        <style>
            body {
                background-image: url("mobilrentall.jpg"); 
                height: 600px;
            }
            .main-form{    
                padding-top: 70px;
               
            }

            .form-container{
                background-color: white;
                border-top: 3px solid #E96729;
                border-bottom: 1px solid black;
                border-left: 1px solid white;
                border-right: 1px solid white;
                box-shadow: 0px 0px 1px 3px #F0F0F0;
                float: left;
                padding-top:40px;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 40px;
                position: absolute;
                width: 640px;
                height: 400px;
                left: 50%;
                transform: translateX(-50%);

                #confrim-btn{
                border: 0px;
                padding: 8px;
                width: 490px;
                color: white;
                background-color: #E96729;
                cursor: pointer;
            }

            #confrim-btn:hover{
                background-color: orange;
            }

            .form-content{
                margin-left: 55px;
            }
            
            }
        </style>
        
    </h:body>
</html>
